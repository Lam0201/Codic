<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/sign up.css">
    <link rel="stylesheet" href="/codic.css">
</head>

<body>
    <!-- TASK BAR -->
    <div class="navi-bar">
        <div class="logo">
            <a href="/Asset/codic.html">
                <img class="logo-image" src="/Asset/Icon/codic.png" alt="Từ điển lập trình">
                Codic
            </a>
        </div>
        <div class="menu">
            <div class="menu-item"><a href="codic.html">Trang chủ</a></div>
            <div class="menu-item"><a href="introduction.html">Giới thiệu</a></div>
            <div class="menu-item dropdown"><a href="exercise.html">Học tập</a></div>
            <div class="menu-item"><a href="contact.html">Liên hệ</a></div>
            <div class="menu-item"><a href="log in.html">Đăng nhập</a></div>
            <div class="menu-item"><a href="sign up.html">Đăng ký</a></div>
        </div>
    </div>
    <!--Bắt Đầu Phần Nội Dung-->
    <section>
        <div class="content">
            <img class="top-img" data-aos="fade-down-right" data-aos-duration="2000"
                src="/Asset/Background/sign up img.jpg" alt="Ảnh đăng ký">
            <div class="form-container">
                <div class="form">
                    <h2>Đăng Ký</h2>
                    <form action="/log in.html" id="signup">
                        <div id="username" class="input-form">
                            <p>Tên Người Dùng</p>
                            <input type="text" name="username">
                        </div>
                        <div id="mail" class="input-form">
                            <p>E-mail</p>
                            <input type="text" name="mail">
                        </div>
                        <div id="password" class="input-form">
                            <p>Mật Khẩu</p>
                            <input type="password" name="password">
                            <span id="password-messenger"></span>
                        </div>
                        <div id="confirmPassword" class="input-form">
                            <p>Nhập Lại Mật Khẩu</p>
                            <input type="password" name="confirmPassword">
                        </div>
                        <div class="remember-info">
                            <label><input type="checkbox" name=""> Lưu thông tin</label>
                        </div>
                        <div class="input-form">
                            <input type="submit" value="Đăng Ký">
                        </div>
                        <div class="input-form">
                            <p>Bạn Đã Có Tài Khoản? <a href="/log in.html">Đăng Nhập</a></p>
                        </div>
                    </form>
                </div>
            </div>
            <img class="bottom-img" data-aos="fade-up-left" data-aos-duration="2000"
                src="/Asset/Background/sign up img2.jpg" alt="Ảnh đăng ký">
        </div>
        <!--Kết Thúc Phần Nội Dung-->
    </section>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="/signup.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
