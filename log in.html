<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="./log in.css">
    <link rel="stylesheet" href="./codic.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>

<body>
    <!-- TASK BAR -->
    <div class="navi-bar">
        <div class="logo">
            <a href="./index.html">
                <img class="logo-image" src="./Asset/Icon/codic.png" alt="Từ điển lập trình">
                Codic
            </a>
        </div>
        <div class="menu">
            <div class="menu-item"><a href="./index.html">Trang chủ</a></div>
            <div class="menu-item"><a href="./introduction.html">Giới thiệu</a></div>
            <div class="menu-item dropdown"><a href="./exercise.html">Học tập</a></div>
            <div class="menu-item"><a href="./contact.html">Liên hệ</a></div>
            <div class="menu-item"><a href="./log in.html">Đăng nhập</a></div>
            <div class="menu-item"><a href="./sign up.html">Đăng ký</a></div>
        </div>
    </div>
    <section>
        <img class="login-img-bottom" data-aos="fade-up-right" data-aos-duration="2000"
            src="./Asset/Background/log in img.jpg" alt="Ảnh đăng nhập">
        <!--Bắt Đầu Phần Nội Dung-->
        <div class="content">
            <div class="form" id="login">
                <h2>Đăng Nhập</h2>
                <form action="">
                    <div class="input-form">
                        <span>Tên Người Dùng</span>
                        <input type="text" name="username">
                    </div>
                    <div class="input-form">
                        <span>Mật Khẩu</span>
                        <input type="password" name="password">
                        <div id="password-messenger"></div>
                    </div>
                    <div class="remember-info">
                        <label><input type="checkbox" name=""> Nhớ Đăng Nhập</label>
                    </div>
                    <div class="input-form">
                        <input type="submit" value="Đăng Nhập">
                    </div>
                    <div class="input-form">
                        <p>Bạn Chưa Có Tài Khoản? <a href="./sign up.html">Đăng Ký</a></p>
                    </div>
                </form>
                <h3>Đăng Nhập Bằng Mạng Xã Hội</h3>
                <ul class="channel-icon">
                    <li><i class="fa-brands fa-facebook"></i></li>
                    <li><i class="fa-brands fa-google"></i></li>
                    <!-- <li><i class="fa fa-twitter" aria-hidden="true"></i></li> -->
                </ul>
            </div>
        </div>
        <!--Kết Thúc Phần Nội Dung-->
        <img class="login-img-top" data-aos="fade-down-left" data-aos-duration="2000"
            src="./Asset/Background/log in img2.jpg" alt="Ảnh đăng nhập">
    </section>
    <div id=mess></div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    <script src="./login.js"></script>
</body>

</html>
