<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDic</title>
    <link rel="stylesheet" href="/sign up + log in/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="title">
        <h1 class="titleContent">Tạo Tài Khoản</h1>
    </div>
    <form id="signup">
        <div class="signupContent">
            <div>
                <input type="text" placeholder="Tên Đăng Nhập" id="username">
                <span class="material-symbols-outlined">person</span>
            </div>
            <div>
                <input type="password" placeholder="Mật Khẩu" id="password">
                <span class="material-symbols-outlined">keyboard_hide</span>
                <span id="passMess"></span>
            </div>
            <div>
                <input type="password" placeholder="Nhập Lại Mật Khẩu" id="confirmPassword">
                <span class="material-symbols-outlined">keyboard_hide</span>
            </div>
        </div>
        <div id="sendBtn">
            <button type="submit">
                tạo tài khoản
                <!-- <a href="/sign up + log in/login/index.html">Tạo Tài Khoản</a> -->
            </button>
        </div>
        <div class="titleContent">
            <span>Bạn đã có tài khoản?</span>
            <a href="/sign up + log in/login/login.html">Đăng Nhập!</a>
        </div>
    </form>
    <script src="/sign up + log in/signup/signup.js"></script>

</body>

</html>
