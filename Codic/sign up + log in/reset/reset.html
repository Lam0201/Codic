<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoDic</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div id="title">
        <h1 class=" titleContent">Đổi mật khẩu</h1>
    </div>
    <form id="reset">
        <div class="resetContent">
            <div id="passWord" class="currentPassWord">
                <input type="password" placeholder="Mật khẩu">
                <span class="material-symbols-outlined">keyboard_hide </span>
            </div>
            <div id="passWord" class="newPassWord">
                <input type="password" placeholder="Mật Khẩu Mới">
                <span class="material-symbols-outlined">keyboard_hide </span>
            </div>
            <div id="passWord" class="confirmPassWord">
                <input type="password" placeholder="Nhập Lại Mật Khẩu Mới">
                <span class="material-symbols-outlined">keyboard_hide </span>
            </div>
        </div>
        <div id="sendBtn">
            <button class="sendBtn">Lưu Mật Khẩu</button>
        </div>
    </form>
    <script src="/index.js"></script>
</body>

</html>
